<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktive Webseite</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Meine interaktive Webseite</h1>
    <button id="darkModeButton">Dark Mode umschalten</button>
  </header>
  <main>
    <section>
      <h2>Button Interaktion</h2>
      <button id="changeColorButton">Hintergrundfarbe ändern</button>
      <button id="resetColorButton">Hintergrundfarbe zurücksetzen</button>
    </section>
    <section>
      <h2>To-Do-Liste</h2>
      <div>
          <input type="text" id="todoInput" placeholder="Neues To-Do">
          <button id="addTodoButton">Hinzufügen</button>
      </div>
      <ul id="todoList"></ul>
  </section>
  </main>
</body>
</html>
